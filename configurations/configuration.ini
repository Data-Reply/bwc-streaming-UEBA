[schema_registry]
url = https://<schema-registry-URL>
basic.auth.user.info = <token>

[consumer]
bootstrap.servers = <hostname>:<hostname-port>
security.protocol = SASL_SSL
sasl.mechanisms = PLAIN
sasl.username = <user>
sasl.password = <password>
group.id = args.group
auto.offset.reset = earliest

[producer]
bootstrap.servers =  <hostname>:<hostname-port>
security.protocol = SASL_SSL
sasl.mechanisms = PLAIN
sasl.username = <user>
sasl.password = <password>

